<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stock.name }} - 股票数据中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <a href="/" class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                </svg>
                <span class="text-xl font-bold">股票数据中心</span>
            </a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <div class="card rounded-xl p-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold">{{ stock.name }}</h1>
                    <div class="text-gray-400">{{ stock.symbol }}</div>
                </div>
                <div class="text-right">
                    <div class="text-4xl font-bold {% if stock.change >= 0 %}text-green-500{% else %}text-red-500{% endif %}">
                        {{ stock.price }}
                    </div>
                    <div class="{% if stock.change >= 0 %}text-green-500{% else %}text-red-500{% endif %}">
                        {% if stock.change >= 0 %}+{% endif %}{{ stock.change }} ({{ stock.change_pct }}%)
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <div class="bg-gray-800 rounded-lg p-3">
                    <div class="text-gray-400 text-sm">今开</div>
                    <div class="font-mono">{{ stock.open }}</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-3">
                    <div class="text-gray-400 text-sm">昨收</div>
                    <div class="font-mono">{{ stock.close }}</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-3">
                    <div class="text-gray-400 text-sm">最高</div>
                    <div class="font-mono text-green-500">{{ stock.high }}</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-3">
                    <div class="text-gray-400 text-sm">最低</div>
                    <div class="font-mono text-red-500">{{ stock.low }}</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-3">
                    <div class="text-gray-400 text-sm">成交量</div>
                    <div class="font-mono">{{ stock.volume }}</div>
                </div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg">返回首页</a>
        </div>
    </main>
</body>
</html>
